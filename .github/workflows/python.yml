name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: actions/checkout@v1

      - name: Lint
        run: |
          pip install flake8
          chmod +x flask8
          flake8 main.py
